<!DOCTYPE HTML>
<html>
<head>
  <title>Twitch TV</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="title">
    <h1>TWITCH TV</h1>
  </div>

<div class="container">

  <table id="tv-container">
    <tbody id="tv-body">
    </tbody>
  </table>

  <div class="nav-bar">
    <div class ="online-tab">
      <span class="show-online">ONLINE</span>
      <div class="online-circle"></div>
    </div>

    <div class ="offline-tab">
      <span class="show-offline">OFFLINE</span>
      <div class="offline-circle"></div>
    </div>

    <div class ="all-tab">
      <span class="all">ALL</span>
    </div>
  </div>
</div>


  <footer>
    <span class="footer-text">A PROJECT BY FRANCESCA COSTA 2017</span>
  </footer>


  <script src="javascript.js"></script>
</body>
</html>
